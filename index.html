<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="favicon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Kalam:wght@300;400;700&family=Press+Start+2P&family=Unica+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2></h2>
    </header>
    <div class="calc-container">
        <div class="calculator">
            <div class="calc-display">
                <div data-previousOp class="previous-operand"></div>
                <div data-currentOp class="current-operand"></div>
            </div>
            <div class="all-buttons">
                <div class="calc-buttons">
                    <button class="numBtn">7</button>
                    <button class="numBtn">8</button>
                    <button class="numBtn">9</button>
                    <button class="opBtn" id="xBtn">*</button>
                    <button class="numBtn">4</button>
                    <button class="numBtn">5</button>
                    <button class="numBtn">6</button>
                    <button class="opBtn" id="divBtn" value="/">/</button>
                    <button class="numBtn">1</button>
                    <button class="numBtn">2</button>
                    <button class="numBtn">3</button>
                    <button class="opBtn" id="addBtn">+</button>
                    <button class="numBtn" id="dotBtn">.</button>
                    <button class="numBtn">0</button>
                    <button class="runBtn" value="=">=</button>
                    <button class="opBtn" value="-">-</button>
                </div>
                <div class="edit-container">
                    <button class="clearBtn" id="editBtn">Clear</button>
                    <button class="delBtn" id="editBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-line">
            <a href="https://github.com/jjxrry"><img src="./assets/github.png" id="footer-github"></a>
            <p>by Jerry G</p>
        </div>
    </footer>
    <script src="./scripts/app.js"></script>
</body>
</html>
